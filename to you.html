
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: "Times New Roman", serif;
    height: 100vh;
    text-align: center;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Soft overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 240, 245, 0.4);
    backdrop-filter: blur(2px);
    z-index: 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.85); }
}

@keyframes float {
    0% { transform: translate(-50%, -50%) rotate(-45deg) translateY(0px); }
    50% { transform: translate(-50%, -50%) rotate(-45deg) translateY(-15px); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) translateY(0px); }
}

@keyframes sway {
    0% { transform: translateX(0px); }
    50% { transform: translateX(30px); }
    100% { transform: translateX(-30px); }
}

.heart {
    position: absolute;
    top: 55%;
    left: 50%;
    width: 160px;
    height: 160px;
    background: crimson;
    transform: translate(-50%, -50%) rotate(-45deg);
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
    box-shadow: 0 0 40px rgba(255,0,60,0.7);
    z-index: 2;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 160px;
    height: 160px;
    background: crimson;
    border-radius: 50%;
}

.heart:before { top: -80px; left: 0; }
.heart:after { left: 80px; top: 0; }

.heart.opening {
    animation: fadeOut 0.5s forwards;
}

.message {
    position: absolute;
    top: 15%;
    width: 100%;
    font-size: 26px;
    color: #4b1e2f;
    padding: 20px;
    white-space: pre-line;
    opacity: 0;
    z-index: 2;
}

.message.show {
    animation: fadeIn 1.2s forwards;
}

.heart-img {
    width: 320px;
    height: 320px;
    clip-path: path("M160 290 L40 170 A65 65 0 0 1 160 70 A65 65 0 0 1 280 170 Z");
    object-fit: cover;
    margin-top: 20px;
    animation: fadeIn 2s forwards;
}

.floating {
    position: absolute;
    animation: floatUp 10s linear infinite;
    z-index: 1;
}

.floating.swaying {
    animation: floatUp 10s linear infinite, sway 2s ease-in-out;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.butterfly {
    position: absolute;
    animation: floatUp 14s linear infinite;
    font-size: 28px;
    z-index: 1;
}
</style>
</head>

<body>

<!-- Background music (will start on first click due to browser rules) -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Click sound -->
<audio id="clickSound">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<div class="message" id="text"></div>
<div class="heart" onclick="nextSlide()" id="heart"></div>

<script>
let slide = 0;
let musicStarted = false;

const messages = [
"Every time I look at you,\nI see my favorite place in the world.\nYour smile feels like home.\nAnd your arms are my forever.",
"With you, ordinary days turn magical.\nLike walking under painted skies.\nSoft winds, quiet laughter.\nYou are my dream I never wake from.",
"If I had one life,\nI would choose you in all of it.\nIf I had a thousand lives,\nI would still find you in each one.",
"And in every universe,\nI would walk toward you again.\nBecause loving you\nis the most beautiful adventure."
];

function nextSlide() {
    const textDiv = document.getElementById("text");
    const heart = document.getElementById("heart");
    const music = document.getElementById("bgMusic");
    const click = document.getElementById("clickSound");

    // Start music on first interaction
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }

    click.play();

    // Make floating hearts sway left-right
    document.querySelectorAll(".floating").forEach(el => {
        el.classList.add("swaying");
        setTimeout(() => el.classList.remove("swaying"), 2000);
    });

    heart.classList.add("opening");

    setTimeout(() => {
        heart.classList.remove("opening");

        if (slide < messages.length) {
            textDiv.classList.remove("show");
            textDiv.innerText = messages[slide];
            void textDiv.offsetWidth;
            textDiv.classList.add("show");
            slide++;
        } else {
            heart.style.display = "none";
            textDiv.innerHTML = "Forever us ‚ù§Ô∏è<br><img src='photo.png' class='heart-img'>";
            textDiv.classList.add("show");
        }
    }, 500);
}

setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "floating";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}, 800);

setInterval(() => {
    let butterfly = document.createElement("div");
    butterfly.className = "butterfly";
    butterfly.innerHTML = "ü¶ã";
    butterfly.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(butterfly);
    setTimeout(() => butterfly.remove(), 14000);
}, 2500);
</script>

</body>
</html>
